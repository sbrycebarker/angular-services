<!doctype html>
<html ng-app="Marvelapp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvel</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-controller="MainCtrl">

<section class="module parallax parallax-1">
    <div class="container">
        <h1>Meet The Avengers</h1>
    </div>
</section>

<div class="group">
    <input type="text" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Name</label>
</div>

<div class="hero-wrapper">
    <div class="hero-card" ng-repeat="avenger in avengersArray">
        <h3 class="hero-name">{{avenger.name}}</h3>
        <div class="hero-image">
            <img ng-src="{{avenger.thumbnail.path +'.'+avenger.thumbnail.extension}}"/>
        </div>
        <h4 class="description">Description</h4>
        <p class="description-text">{{avenger.description}}</p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="js\Marvelapp.js"></script>
<script src="js\MainCtrl.js"></script>
<script src="js\dataService.js"></script>
</body>
</html>
